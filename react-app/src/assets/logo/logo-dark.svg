<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600" role="img" aria-label="13|7 FRAMEWORKS logo">
  <defs>
    <style>
      .num {
        font-family: "Eurostile", "Microgramma", "Rajdhani", "Orbitron", "Arial Black", "Impact", sans-serif;
        font-weight: 900;
        font-size: 300px;
        letter-spacing: -10px;
      }
      .fw {
        font-family: "Eurostile", "Microgramma", "Rajdhani", "Orbitron", "Arial Black", sans-serif;
        font-weight: 700;
        font-size: 96px;
        letter-spacing: 18px;
      }
    </style>
  </defs>

  <!-- Main mark -->
  <g transform="translate(230,330) skewX(-12)">
    <text class="num" x="0"   y="0" fill="#000000">13</text>

    <!-- Divider -->
    <g transform="translate(470,-250)">
      <rect x="0" y="0" width="38" height="330" rx="4" fill="#FF6A00"/>
    </g>

    <!-- 7 always orange -->
    <text class="num" x="540" y="0" fill="#FF6A00">7</text>
  </g>

  <!-- FRAMEWORKS -->
  <g transform="translate(0,0)">
    <text class="fw" x="800" y="510" fill="#000000" text-anchor="middle">FRAMEWORKS</text>
  </g>
</svg>
